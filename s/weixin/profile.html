    <script type="text/javascript">
        (function() {
            function loadStyle(url) {
                try{
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = url;
                    var head = document.getElementsByTagName('head')[0];
                    head.appendChild(link);
                } catch(e){}
            }
            
            if (getAppUi()) {
                var url = '../../src/style/' + getAppUi();
                loadStyle(url);
            }     
        })()
    </script>
    <link rel="stylesheet" href="../../src/p/weixin/profile/index.css">
</head>
<body>
    <header class="header" id="J_Header_Out">
        <div class="header-inner" id="J_Header">
            <a class="go-back" href="./../my.html?">
                <span class="icon arrow"></span>
            </a>
            <h1 id="J_Title">个人设置</h1>
        </div>
    </header>
    <section class="content">
        <div class="hd" id="J_HD">
            <div class="img-wrapper-outer">
                <div class="img-wrapper"></div>
            </div>
        </div>
        <div class="detail clearfix">
            <span class="profile-icon phone-icon"></span>
            <!-- <span class="phone"></span> -->
            <input type="text" class="phone" name="" readonly value="">
            <span class="profile-icon age-icon"></span>
            <span class="age">投资年龄<span class="num"></span>天</span>
        </div>
        
       <!--  <section class="syncWrapper">
            <a class="sync J_Sync">一键同步微信头像和昵称</a>
        </section> -->
        
        <div class="auth">
          <div class="item data">
            <div class="head">
              <p class="title">允许别人查看我的[投资数据]</p>
              <span class="radio-wrapper off J_Data"></span>
            </div>
            <div class="body">开启后其他用户可以在您的"个人详情页面"查看您的投资统计数据.</div>
          </div>
          <div class="item order">
            <div class="head">
              <p class="title">允许别人查看我的[当前交易]</p>
              <span class="radio-wrapper off J_Order"></span>
            </div>
            <div class="body">开启后其他用户可以在您的"个人详情页面"中查看您的当前交易.</div>
          </div>
          <div class="item history">
            <div class="head">
              <p class="title">允许别人查看我的[历史交易]</p>
              <span class="radio-wrapper off J_History"></span>
            </div>
            <div class="body">开启后其他用户可以在您的"个人详情页面"中查看您的历史交易.</div>
          </div>
          <div class="item quan">
            <div class="head">
              <p class="title">允许别人关注我</p>
              <span class="radio-wrapper off J_Quan"></span>
            </div>
            <div class="body">开启后其他用户可以通过您的"个人详情页面"关注您, 这样您发布的订单或者其他内容会出现在他的"投资圈".</div>
          </div>
        </div>
    </section>
    <!-- <div class="logout-wrapper">
        <a class="J_Logout logout" href="javascript:;">退出</a>
    </div> -->
    <script src="../../src/lib/zepto.js"></script>
    <script src="../../src/lib/lrz.js"></script>
    <script src="../../build/weixin/profile.js"></script>

</body>
</html>
