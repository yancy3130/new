        (function() {
            function loadStyle(url) {
                try{
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';

<body>
    <header class="header">
        <div class="header-inner" id="J_Header">
            <a class="go-back" href="./my.html?">
                <span class="icon arrow"></span>
            </a>
            <h1>注册</h1>
        </div>
    </header>
    <section class="content">
        <form id="J_Form" name="form">
          <div class="wrapper">
              <input class="tel J_Validate" type="text" placeholder="请输入手机号" name="tel" >
              <span class="icon phone"></span>
              <span class="icon error-icon"></span>
          </div>
          <div class="wrapper">
              <input class="password J_Validate" type="password" placeholder="请输入登录密码" name="password">
              <span class="icon lock"></span>
              <span class="icon error-icon"></span>
          </div>
          <div class="wrapper">
              <input class="password repassword J_Validate" type="password" placeholder="请再次输入登录密码" name="repassword">
              <span class="icon lock"></span>
              <span class="icon error-icon"></span>
          </div>
          <div class="wrapper clearfix code-wrapper">
              <input class="code J_Validate" type="text" placeholder="验证码" name="code" disabled>
              <input id="et_register_getcaptcha" class="get-code disable" type="button" value="获取验证码" >
              <span class="icon error-icon"></span>
          </div>
          <div class="wrapper submit-wrapper">
            <input id="et_register_submit" class="submit disable" type="submit" value="提交" />
          </div>
          <!--
          <div class="statement">
            <span id="et_register_agreement" class="check checked J_StatementCheck"></span>

            <p>请您阅读完《InvHero用户注册协议》并选中左侧单选框</p>
          </div>
          -->
        </form>
    </section>

    </section>
