<body>
  
  <!-- <section class="second"> -->
    <a href="./guides.html" class="arrow-up J_Up"></a>
    <div class="detail">
      <h2>资金安全说明</h2>
      <p class="first">百亿资金为您保驾护航</p>
      <p class="scond">由盛大旗下盛付通监管</p>
      <div class="hd" id="J_Month"></div>
      <div class="sort-hd"></div>
      <div class="list" id="J_List">
        
      </div>
    </div>
    <div class="fix J_Register">
      <p id="J_RegBonus"></p>
    </div>

    <div class="popup-wrapper" id="J_Popup">
      <div class="mask dialog-mask" id="J_Mask"></div>
      <div class="popup">
        <!-- <span class="close J_Close"></span> -->
        <div class="form">
          <div class="wrapper nth-child-1">
            <input class="J_Phone phone tel" type="number" placeholder="输入电话号码">
          </div>

          <div class="wrapper nth-child-2 click-verify" style="display: ;">
            <input class="J_Password password" type="password" placeholder="输入登录密码">
            <span class="icon"></span>
          </div>

          <!--  滑动验证  -->
          <div class="ln2 slide-verify" style="display:block;">
            <div id="dom_id"></div>
          </div>

          <input type='hidden' id='csessionid' name='csessionid'/>
          <input type='hidden' id='sig' name='sig'/>
          <input type='hidden' id='token' name='token'/>
          <input type='hidden' id='scene' name='scene'/>

          <div class="wrapper code-wrapper nth-child-2 click-verify" style="display: none;">
            <input class="J_Code code code-ipt disable" type="text" placeholder="输入验证码">
            <span class="J_GetCode disable get-code">获取验证码</span>
          </div>
          <div class="wrapper nth-child-3 click-verify" style="display: none;">
            <a href="javascript:;" class="submit  J_Submit">接受注册邀请 领取赠金</a>
          </div>
          <div class="wrapper not-get-code click-verify" style="padding:30px;text-align:right;color:#8d8d8d;display: none;">
            <p>验证码问题请拨 <a class="J_SPhone" href=""></a></p>
          </div>
        </div>
        <div class="success-wrapper">
          <h3>您已注册成功</h3>
          <div class="desc-wrapper">
            <p>密码已发送至您的手机</p>
            <p>请注意查收</p>
          </div>
          <div class="btn-wrapper">
            <a href="../option.html">马上开始交易</a>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->
    
    <script src="../../src/lib/zepto.js"></script>
    <script src="../../build/my/guides-detail/index.js"></script>
    
</body>
