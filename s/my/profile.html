    <script type="text/javascript">
        (function() {
            function loadStyle(url) {
                try{
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = url;
                    var head = document.getElementsByTagName('head')[0];
                    head.appendChild(link);
                } catch(e){}

                loadStyle(url);
            }     
        })()

<body>
    <header class="header" id="J_Header_Out">
      <div style="display:none;position:fixed;z-index:99999;width:100%" id="J_InfoImg">
        <img src="../../img/lead.png" style="width:100%" alt="微信分享请点右上角"/>
      </div>
       <div class="header-inner ui common" id="J_Header">
          <a class="go-back ui icon" href="./../option.html"></a>
          <h1 id="J_Title">个人投资记录</h1>
        </div>
    </header>
    <section class="info" id="J_Info">
    </section>

    <section class="list">
      <nav class="ui nav common">
        <a class="nav-item active">当前交易</a>
        <a class="nav-item no-load">历史交易</a>
      </nav>
      <div class="ticket-content J_TicketContent ui common content-color">
        <ul class="clearfix current J_List" id="J_ListCurrent">
          <li class="ui loading">
            <span class="circel"></span>  
          </li>
        </ul>
        <ul class="clearfix history J_List" id="J_ListHistory">
          <li class="ui loading">
            <span class="circel"></span>  
          </li>
        </ul>
      </div>
    </section>

    <section class="data" id="J_Data">
      <h3 class="data-title ui common nav">数据分析</h3>
      <div class="chart">
       <!--  <div class="detail">
          <p class="other">Ta的收益率 <span id="J_OtherRate">--</span>%</p>
          <p class="my">我的收益率 <span id="J_MyRate">--</span>%</p> 
        </div> -->
        <div id="J_ChartSpline" class="spline-chart"></div>
      </div>
      <div class="profits">
        <ul class="profits-ul" id="J_Detail">
        </ul>
      </div>
      <div class="chart-container clearfix">
        <div class="chart-area" id="J_ChartArea"></div>
        <ul id="J_List">
        </ul>
      </div>
    </section>
