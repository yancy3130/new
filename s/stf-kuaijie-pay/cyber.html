</head>

<body>
<header>
  <header class="header" >
        <div class="header-inner" id="J_Header">
            <a class="go-back" href="../recharge.html?" style="display:block">
                <span class="icon arrow"></span>
            </a>
            <h1>快捷支付</h1>
        </div>
    </header>
</header>
<div class="bind-content J_BindContent">
  <form>
   <section class="input-wrapper" style="position:relative">
        <input type="text" class="J_Amount" name="" disabled>
        <span class="amount-desc"> $ </span>
    </section>
    <section class="input-wrapper">
      <input type="text" class="J_Infor J_UserName" name="" placeholder="请输入开户名"/>
    </section>
    <section class="input-wrapper">
      <input type="text" class="J_Infor J_CardNo" name="" data-fn="bankId" placeholder="请输入银行卡号">
    </section>
    <section class="input-wrapper">
      <input type="text" name="" class="J_Infor J_Phone" placeholder="请输入银行预留手机号">
    </section>
    <button class="btn J_Submit">确认</button>
  </form>
</div>
<div class="dialog J_Dialog">
  <div class="mask-wrapper">
    <h2 class="hd">重要提示</h2>
    <div class="content"></div>
    <div class="ft J_CancelDialog">
      <span class="btn">我知道了</span>
    </div>
  </div>
</div>
<script type="text/javascript" src='../../src/lib/zepto.js'></script>
<script type="text/javascript" src='../../src/lib/cookie.js'></script>
<script type="text/javascript" src="./cyber/index.js"></script>
</body>
</html>
