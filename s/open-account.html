    <script type="text/javascript">
        (function() {
            function loadStyle(url) {
                try{
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = url;
                    var head = document.getElementsByTagName('head')[0];
                    head.appendChild(link);
                } catch(e){}
            }
            
            if (getAppUi()) {
                var url = '../src/style/' + getAppUi();
                loadStyle(url);
            }     
        })()
    </script>

<body>
    <header class="header" >
        <div class="header-inner ui common" id="J_Header">
            <a class="go-back ui icon" href="./home.html" style="display:block"></a>
            <h1>开户信息</h1>
        </div>
    </header>
    <section class="content ui common content-color">
        <div class="user-info">
            <h3 class="l1-color">身份信息</h3>
            <div class="wrapper bd-color">
                <span class="name">手机号</span>
                <input type="text" class="tel right J_UserPhone" name="tel" placeholder="请输入手机号" disabled>
            </div>
            <div class="wrapper bd-color">
                <span class="name">真实姓名</span>
                <input type="text" class="name right J_UserName" name="name" placeholder="请输入真实姓名" disabled>
            </div>
            <div class="wrapper bd-color">
                <span class="name">证件类型</span>
                <select class="right">
                    <option value="">身份证</option>
                </select>
            </div>
            <div class="wrapper bd-color">
                <span class="name">证件号码</span>
                <input type="text" name="id-no" class="id-no J_UserIdNo right" placeholder="请输入证件号码">
            </div>
            <div class="wrapper id">
                <div class="upload-item">
                    <div class="detail">
                        <span class="icon ui camera"></span>
                        <p>身份证正面</p>
                    </div>
                    <div class="preview img-wrapper J_ImgWrapper" id="J_IdFront">
                    </div>
                    <input type="file" class="upload-input">
                </div>
                <div class="upload-item">
                    <div class="detail">
                        <span class="icon ui camera"></span>
                        <p>身份证反面</p>
                    </div>
                    <div class="preview img-wrapper J_ImgWrapper" id="J_IdRever">
                    </div>
                    <input type="file" class="upload-input">
                </div>
            </div>
        </div>
        <div class="bank-info">
            <h3 class="l1-color">出金银行卡(提交成功后, 后续出金限为此卡)</h3>
            <div class="wrapper bd-color">
                <span class="name">开户人</span>
                <input type="text" class="open-aoount-name right J_AccountName" name="open-aoount-name" placeholder="请输入开户人姓名">
            </div>
            <div class="wrapper bd-color">
                <span class="name">开户银行</span>
                <select class="right J_BankList">
                    <option class="default" value="">请选择</option>
                </select>
            </div>
            <div class="wrapper bd-color">
                <span class="name">银行卡号</span>
                <input type="text" name="bank-no" class="bank-no right J_AccountBankNo" placeholder="请输入银行卡号">
            </div>
            <div class="wrapper bank">
                <div class="upload-item">
                    <div class="detail">
                        <span class="icon ui camera"></span>
                        <p>身份证正面</p>
                    </div>
                    <div class="preview img-wrapper J_ImgWrapper" id="J_BankFront">
                    </div>
                    <input type="file" class="upload-input">
                </div>
                <div class="upload-item">
                    <div class="detail">
                        <span class="icon ui camera"></span>
                        <p>身份证反面</p>
                    </div>
                    <div class="preview img-wrapper J_ImgWrapper"  id="J_BankRever">
                    </div>
                    <input type="file" class="upload-input">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a class="J_Submit submit ui common btn-setUi" href="javascript:void(0);">确认提交</a>
    </footer>
    <script src="../src/lib/zepto.js"></script>
    <script src="../build/open-account.js"></script>
</body>
</html>
