    <script type="text/javascript">
        (function() {
            function loadStyle(url) {

                    var link = document.createElement('link');

                    link.href = url;
                    var head = document.getElementsByTagName('head')[0];
                    head.appendChild(link);
                } catch(e){}
            }
            
            if (getAppUi()) {
                var url = '../src/style/' + getAppUi();
                loadStyle(url);
            }     
        })()
