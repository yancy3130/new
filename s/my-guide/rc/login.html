<body>
    <div style="display:none">
        <img id="wxShare" src="">
    </div>
    <section class="content">
      <form id="J_Form" name="form">
        <div class="input-wrapper">
          
          <div class="wrapper first">
              <input class="tel J_Validate" type="tel" placeholder="请输入手机号" name="tel" >
              <span class="icon icon-phone"></span>
          </div>
          <div class="wrapper second">
              <input class="password J_Validate" type="password" placeholder="请输入登录密码" name="password" >
              <span class="icon-password icon"></span>
          </div>
        </div>
          <div class="wrapper submit-wrapper">
            <input class="submit " type="submit" value="登录" />
          </div>
        </form>
        <div class="login-wrapper clearfix">
          <a href="./register.html" class="register">新用户注册</a>
          <a class="recovery" href="../../recovery-password.html" >忘记密码？</a>
        </div>
        <!-- <div class="login-wrapper clearfix fixed-bottom" style="">投资有风险入市需谨慎</div> -->
    </section>
    <script src="../../../src/lib/zepto.js"></script>
    <script src="../../../build/my-guide/rc/login.js"></script>
</body>
