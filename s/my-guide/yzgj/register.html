    <script>
        function getCookie(c_name)
        {
            if (document.cookie.length>0)
            {
                c_start=document.cookie.indexOf(c_name + "=");
                if (c_start!=-1)
                { 
                    c_start=c_start + c_name.length+1 
                    c_end=document.cookie.indexOf(";",c_start)
                    if (c_end==-1) c_end=document.cookie.length
                    return unescape(document.cookie.substring(c_start,c_end))
                } 
            }
            return "";
        }

        if (getCookie('phone') && getCookie('token')) {
            var wl = window.location.pathname.substring(0, window.location.pathname.indexOf('/s/'));
            window.location = window.location.origin + wl + '/s/option.html';
        }
    </script>

<body>
    <div style="display:none">
        <img id="wxShare" src="">
    </div>
    <section class="content">
      <form id="J_Form" name="form">
        <div class="input-wrapper">
          <div class="wrapper second">
              <input class="tel J_Validate" type="tel" placeholder="11位手机号" name="tel" >
              <span class="icon icon-phone"></span>
          </div>

          <!-- <div class="wrapper four">
              <input class="password " type="text" placeholder="登录密码" name="password" >
              <span class="icon icon-password"></span>
          </div> -->

          <div class="wrapper third code-wrapper">
              <input class="code J_Validate"  disabled type="text" placeholder="手机验证码" name="code">
              <span class="bar"></span>
              <span class="icon-code icon"></span>
              <span class="get-code">获取验证码</span>
              <div class="err">获取验证码</div>
          </div>
        </div>
          <div class="wrapper submit-wrapper">
            <input class="submit disable" type="submit" value="立即注册" />
          </div>
        </form>

        

        <div class="login-wrapper clearfix">
          <span><a class="login" href="./login.html" >登录已有<span class="zhanghu">账户</span></a></span>
        </div>

        <div class="success-wrapper">
          <h3>您已注册成功</h3>
          <div class="desc-wrapper">
            <p>密码已通过短信发送至您的手机</p>
            <p>请注意查收</p>
          </div>
          <div class="btn-wrapper">
            <a class="optionUrl" href=''>马上进行交易>></a>
          </div>
        </div>
    </section>
