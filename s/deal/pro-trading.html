        <section class="chart-wrapper" id="J_ChartWrapper">
            <div class="chart" id="J_Chart">

            <div class="cur-price" id="J_CurPrice"></div>
            <ul class="rangeSelector-wrapper clearfix">
                <li class="range-selector">1分钟</li>
                <li class="range-selector active">5分钟</li>
                <li class="range-selector ">15分钟</li>
                <li class="range-selector ">30分钟</li>
                <li class="range-selector">1小时</li>
                <li class="range-selector">1天</li>
            </ul>
        </section>
        <section class="bd" >
            <div class="info">
                <div class="total">资产（$）：<span class="J_Total">--</span></div>
                <div class="invest-wrapper">
                    <span class="desc">我要投资（$）</span>
                    <span class="J_InvestNum invest-num">--</span>
                    <p>您的最大可用投资额为$<span class="J_InvestMax">--</span></p>
                </div>
                <div class="progress J_Progress">
                  <span class="minus J_Minus"></span>
                  <span class="add J_Add"></span>
                   <div class="progress-inner J_ProgressInner"></div>
               </div>
               <div class="invest-wrapper second">
                    <span class="desc">目标盈利（$）</span>
                    <span class="J_ProfitNum invest-num">--</span>
                </div>
                <div class="desc-wrapper">
                  <span class="title">我要投资：</span>
                  <p>最大可能的损失金额</p>
                </div>
                <div class="desc-wrapper nth-2">
                  <span class="title">目标盈利：</span>
                  <p>可能产生的最大获利金额</p>
                </div>
                <div class="desc-wrapper nth-2">
                  <p>特别提示：因不同交易品种，最小波动价值不同。最大获利及最大亏损可能存在误差，以订单实际成交为准。</p>
                </div>
                
            </div>

</div>
<div class="dialog invest-dialog" id="J_InvestDialog" style="display:none;">
        <div class="hd">
            <h2>您已投资<span class="J_Symbol"></span></h2>
        </div>
        <p class="top-desc">输入手机号完成注册盈利后才可提款</p>
        <form id="J_FormInvest" name="form">
          <div class="wrapper">
              <input class="tel J_Validate" type="text" placeholder="请输入手机号" name="tel" >
              <span class="icon phone"></span>
              <span class="icon error-icon"></span>
          </div>
         
          <div class="wrapper clearfix code-wrapper">
              <input class="code J_Validate" type="text" placeholder="请输入验证码" name="code" disabled>
              <input id="et_register_getcaptcha" class="get-code disable" type="button" value="获取邀请码" >
              <span class="icon error-icon"></span>
          </div>
          <div class="wrapper submit-wrapper">
            <input id="et_register_submit" class="submit disable" type="submit" value="确认" />
          </div>
          
        </form>
