<html>

<head>
    <title>分享订单</title>

    <script src="../src/lib/jweixin-1.0.0.js"></script>
    <!-- {{add script tags begin}} -->
    <script src="../resources/r.js"></script>
    <!-- {{add script tags end}} -->
    <script type="text/javascript">
        (function() {
            function loadStyle(url) {
                try{
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = url;
                    var head = document.getElementsByTagName('head')[0];
                    head.appendChild(link);
                } catch(e){}
            }
            
            if (getAppUi()) {
                var url = '../src/style/' + getAppUi();
                loadStyle(url);
            }     
        })()
    </script>
    <link rel="stylesheet" href="../src/p/share-order/index.css">
</head>

<body>
    <header class="header" id="J_Header_Out">
        <div style="display:none;position:absolute;z-index:999;width:100%" id="J_InfoImg">
            <img src="../img/lead.png" style="width:100%" alt="微信分享请点右上角"/>
        </div>
        <div class="header-inner ui common" id="J_Header">
          <a class="go-back ui icon" id="go-back"></a>
          <h1 id="J_Title">交易</h1>
        </div>
    </header>
    <section class="content ui content-color common">
      <div id="container-hd">
        <div class="hd">
          <span class="tag">--</span>
          <h2><span>--</span></h2>
          <!--<span class="category">外汇</span>-->
        </div>
        <div class="status-wrapper">
          <span class="sign">$</span>
          <span class="num" id="J_FloatProfit">--</span>
          <span class="status">当前盈利</span>
        </div>
        
      </div>
      <div class="tab-wrapper">
        <div class="tab-nav-wrapper ui nav">
          <div class="tab-nav">投资人信息</div>
          <div class="tab-nav active">价格走势图</div>
        </div>
        <div class="tab-content-wrapper">
          <div class="tab-content clearfix" style="display:none;">
            <div class="img-wrapper-outer clearfix">
              <a href="javascript:;" id="J_ProfileLink" style="display:block;" class="">
              <div class="img-wrapper">
                <img src="" alt="" class="img" id="J_Img">
              </div>
              </a>
              <h3 class="name" id="J_Name">--</h3>
              <!-- <p style="text-align:center;color:#7688BA">点击头像查看详情</p> -->
            </div>
            <div class="right-wrapper">
              <div class="wrapper">
                <p class="title">
                  月均收益率
                </p>
                <p class="num J_ProfitNum">--</p>
              </div>
              <!-- <div class="wrapper">
                <p class="title">
                  投资
                  <span class="symbol">欧元/美元</span>
                  收益率
                </p>
                <p class="num">55%</p>
              </div> -->
              
            </div>
            <div class="bottom-wrapper clearfix" id="J_BtData">
              <div>
                <p class="bt-desc">自主交易</p>
                <p class="bt-bd"><span class="J_SelfTicket">100</span>笔</p>
              </div>
              <div>
                <p class="bt-desc">跟单交易</p>
                <p class="bt-bd"><span class="J_SelfFollow">100</span>笔</p>
              </div>
              <div>
                <p class="bt-desc">邀请好友</p>
                <p class="bt-bd"><span class="J_Invite">100</span>人</p>
              </div>
            </div>
          </div>
          <div class="tab-content"  >
            <div id="J_Chart" class="chart">
              
            </div>
            <div class="price-wrapper clearfix">
              <span class="open-price">开仓:<span class="J_OpenPrice"></span></span>
              <span class="profit-wrapper">止盈:<span class="J_Profit"></span></span>
              <span class="stoploss-wrapper">止损:<span class="J_StopLoss"></span></span>
              <span class="cur-price">现价:<span class="J_CurPrice"></span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <a class="link ui btn-setUi common" href="./guides.html"></a>
        <p class="desc">任何投资都存在亏损的可能请谨慎</p>
      </div>

      <div id="circle-container"></div>
    </section>
    <script src="../src/lib/zepto.js"></script>
    <script src="../src/lib/stock.js"></script>
    <script src="../build/share-order.js"></script>
</body>
</html>
