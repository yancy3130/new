            <div>

                    </ul>
                </div>
            </section>
            <section class="bd" >
                <form class="form" id="J_Form">
                   <div class="form-hd" id="J_FormHD" style="display: ;"></div>

            </section>
            <section class="ft clearfix" id="J_Footer">
            </section>
            <div class="ui loading" id="J_Loading">
                <span class="circel"></span>  
                <span class="loading-text">加载中...</span> 
            </div>
        </section>

    </div>
