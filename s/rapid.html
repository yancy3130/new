<body class="edit-model">
<div class="page" id="J_Page">
    <header class="header rapidBackground">
        <div style="display:none;position:fixed;z-index:99999;width:100%" id="J_InfoImg">
            <img src="../img/lead.png" style="width:100%" alt="微信分享请点右上角"/>
        </div>
        <div class="header-inner" id="J_Header">
            <a class="go-back" id="J_NavBack" href="./option.html?">
                <span class="icon arrow"></span>
            </a>
            <h1 id="J_Title"></h1>
            <div class="option-list J_OptionFold">
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <nav class="rapid nav" id="J_Sticky"></nav>
    <section class="top-message"></section>
    <section class="content rapid-content">
        <section class="hd" id="J_Info">
        </section>
        <div class="chart-wrapper" id="J_ChartWrapper">
            <div class="ui loading" id="J_Loading">
                <span class="circel"></span>  
            </div>
            <div class="chart" id="J_Chart"></div>
            <div class="chart" id="J_TimeChart"></div>
            <div class="rangeSelector-wrapper clearfix" id="J_RangeContro" style="display:;">
                <div class="J_RangeFn bar-wrapper">
                    <span class="cur-range J_CurRange">30分钟</span>
                    <span class="icon bar"></span>
                </div>
                <ul class="popup" id="J_RangeList" style="display:;">
                    <li class="range-selector item">1分钟</li>
                    <li class="range-selector item">5分钟</li>
                    <li class="range-selector item">15分钟</li>
                    <li class="range-selector item active">30分钟</li>
                    <li class="range-selector item">1小时</li>
                    <li class="range-selector item">1天</li>
                </ul>
            </div>
            </div>
        <div class="bd order-wrapper">
          <ul>
            <li class="center-item">
                <div class="desc">
                    <p class="desc">投资</p>
                    <input type="number" class="money J_InvestNum" id="money" value="0" clstag="pageclick|keycount|163_201508288|3" >
                </div>
            </li>
            <li class="center-item">
                <div class="invest-wrapper">
                    <span class="minus J_Minus"></span>
                    <div class="proContro">
                        <input type="hidden" class="single-slider" value="50" />
                    </div>
                    <span class="add J_Add"></span>
                </div>
            </li>
            <li class="center-item">
                <div class="item-c">
                  <span >可用资金($)</span>
                  <span class="J_NetDeposit">--</span>
                </div>
                <!-- <div class="item-c">
                  <span>潜在收益($)</span>
                  <span class="J_ProfitNum">--</span>
                </div>  -->
            </li>
            <li class="fix">
                <a href="javascript:;" class="action buy-down">买跌</a>
                <a href="javascript:;" class="action buy-up">买涨</a>
            </li>
          </ul>
        </div>
    </section>
</div>
<div class="dialog-mask popup-mask" id="J_PopupMask" style="display: none;"></div>
<script src="../src/lib/zepto.js"></script>
<script src="../src/lib/highstock-new.js"></script>
<script src="../build/rapid.js?t=2"></script>
